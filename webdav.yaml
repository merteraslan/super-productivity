address: 0.0.0.0
port: 2345

prefix: /
permissions: CRUD

cors:
  enabled: true
  credentials: true
  allowed_headers:
    - "*"
  allowed_hosts:
    - "https://sp.merteraslan.com"
  allowed_methods:
    - GET
    - HEAD
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PROPFIND
    - PROPPATCH
    - MKCOL
    - COPY
    - MOVE
    - LOCK
    - UNLOCK
  exposed_headers:
    - "*"

users:
  - username: "{env}WEBDAV_USERNAME"
    password: "{env}WEBDAV_PASSWORD"
    directory: /data
