version: "3.8"

services:
  # Super Productivity app
  app:
    image: johannesjo/super-productivity:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      WEBDAV_BASE_URL: ${WEBDAV_BASE_URL:?}
      WEBDAV_USERNAME: ${WEBDAV_USERNAME:?}
      # Do NOT pass WEBDAV_PASSWORD into the frontend
      WEBDAV_SYNC_FOLDER_PATH: ${WEBDAV_SYNC_FOLDER_PATH:-/}
      SYNC_INTERVAL: ${SYNC_INTERVAL:-15}
      IS_COMPRESSION_ENABLED: ${IS_COMPRESSION_ENABLED:-true}
      IS_ENCRYPTION_ENABLED: ${IS_ENCRYPTION_ENABLED:-false}
    labels:
      # Basic auth users come from Coolify env var SP_BASIC_AUTH_USERS (store as secret)
      - "traefik.http.middlewares.sp-auth.basicauth.users=${SP_BASIC_AUTH_USERS:?}"

      # Router name is discovered after first deploy, then set in Coolify as SP_ROUTER_NAME
      - "traefik.http.routers.${SP_ROUTER_NAME:?}.middlewares=sp-auth@docker"
    depends_on:
      - webdav

  # WebDAV sync server
  webdav:
    image: hacdias/webdav:latest
    restart: unless-stopped
    expose:
      - "2345"
    environment:
      # webdav.yaml uses these via {env}...
      WEBDAV_USERNAME: ${WEBDAV_USERNAME:?}
      WEBDAV_PASSWORD: ${WEBDAV_PASSWORD:?}
    volumes:
      - ./webdav.yaml:/config.yml:ro
      - webdav_data:/data
    command: ["-c", "/config.yml"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2345/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  webdav_data:
