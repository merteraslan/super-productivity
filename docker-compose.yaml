version: "3.8"

services:
  app:
    image: johannesjo/super-productivity:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      WEBDAV_BASE_URL: ${WEBDAV_BASE_URL:?}
      WEBDAV_USERNAME: ${WEBDAV_USERNAME:?}
      WEBDAV_SYNC_FOLDER_PATH: ${WEBDAV_SYNC_FOLDER_PATH:-/}
      SYNC_INTERVAL: ${SYNC_INTERVAL:-15}
      IS_COMPRESSION_ENABLED: ${IS_COMPRESSION_ENABLED:-true}
      IS_ENCRYPTION_ENABLED: ${IS_ENCRYPTION_ENABLED:-false}
    depends_on:
      - webdav
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sp-app-auth.rule=Host(`sp.merteraslan.com`) && PathPrefix(`/`)"
      - "traefik.http.routers.sp-app-auth.entrypoints=https"
      - "traefik.http.routers.sp-app-auth.tls=true"
      - "traefik.http.routers.sp-app-auth.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sp-app-auth.priority=10000"
      - "traefik.http.routers.sp-app-auth.middlewares=gzip,sp-auth@file"
      - "traefik.http.routers.sp-app-auth.service=sp-app-svc"
      - "traefik.http.services.sp-app-svc.loadbalancer.server.port=80"

  webdav:
    image: hacdias/webdav:latest
    restart: unless-stopped
    expose:
      - "2345"
    environment:
      WEBDAV_USERNAME: ${WEBDAV_USERNAME:?}
      WEBDAV_PASSWORD: ${WEBDAV_PASSWORD:?}
    volumes:
      - ./webdav.yaml:/config.yml:ro
      - webdav_data:/data
    command: ["-c", "/config.yml"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2345/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"

      # HTTPS router for dav (forces LE issuance + routes to port 2345)
      - "traefik.http.routers.dav-webdav.rule=Host(`dav.merteraslan.com`) && PathPrefix(`/`)"
      - "traefik.http.routers.dav-webdav.entrypoints=https"
      - "traefik.http.routers.dav-webdav.tls=true"
      - "traefik.http.routers.dav-webdav.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dav-webdav.priority=10000"
      - "traefik.http.routers.dav-webdav.middlewares=gzip"
      - "traefik.http.routers.dav-webdav.service=dav-webdav-svc"
      - "traefik.http.services.dav-webdav-svc.loadbalancer.server.port=2345"

      # HTTP router for dav (redirect to https)
      - "traefik.http.routers.dav-webdav-http.rule=Host(`dav.merteraslan.com`) && PathPrefix(`/`)"
      - "traefik.http.routers.dav-webdav-http.entrypoints=http"
      - "traefik.http.routers.dav-webdav-http.middlewares=redirect-to-https"
      - "traefik.http.routers.dav-webdav-http.priority=10000"

volumes:
  webdav_data:
